<div class="banner">
  <h1 class="banner-title">IlMondo</h1> <!-- Título del banner -->
</div>

<div class="catalogo-container">
  <h2 class="title">Catálogo de Productos</h2> <!-- Título del catálogo -->
  
  <div *ngIf="productos.length === 0">
    <p class="loading-text">Cargando productos...</p>
  </div>

  <div class="container">
    <div *ngFor="let producto of productos" class="card">
      <div class="image-container">
        <img [src]="producto.foto" alt="{{ producto.nombre }}" />
      </div>
      <div class="card-body">
        <h3 class="card-title">{{ producto.nombre }}</h3>
        <p class="card-description">{{ producto.descripcion }}</p>
        <p class="card-price">{{ producto.precio | currency }}</p>
        <button>Comprar</button>
      </div>
    </div>
  </div>
</div>
